<div class="jumbotron">

  <form role="form" action="Waiting.html" method="post">
  <div class="row">

    <div class="col-sm-6 col-sm-offset-3">

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" name="name">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="name" class="form-control" id="course" name="course">
        </div>
        <label for="name" id="topic">Topic:</label>
        <br>
        <button type="button" class="btn btn-default"
        onClick="document.getElementById('topic').innerHTML = 'Topic: APA Referencing'; document.getElementById('hiddenFieldTopic').value = 'APA Referencing';">
        <t class="text-center lead"><strong>APA Referencing</strong></t>
        </button>
        <button type="button" class="btn btn-default"
        onClick="document.getElementById('topic').innerHTML = 'Topic: Statistics/Analysis';document.getElementById('hiddenFieldTopic').value = 'Statistics/Analysis';">
        <t class="text-center lead"><strong>Statistics/Analysis</strong></t>
        </button>
        <button type="button" class="btn btn-default"
        onClick="document.getElementById('topic').innerHTML = 'Topic: English language issues';document.getElementById('hiddenFieldTopic').value = 'English language issues';">
        <t class="text-center lead"><strong>English language issues</strong></t>
        </button>
        <button type="button" class="btn btn-default"
        onClick="document.getElementById('topic').innerHTML = 'Topic: Writing Skills';document.getElementById('hiddenFieldTopic').value = 'Writing Skills';">
        <t class="text-center lead"><strong>Writing Skills</strong></t>
        </button>
        <button type="button" class="btn btn-default"
        onClick="document.getElementById('topic').innerHTML = 'Topic: Other';document.getElementById('hiddenFieldTopic').value = 'Other';">
        <t class="text-center lead"><strong>Other</strong></t>
        </button>
      <div class="hidden">
        <input type="text" class="form-control" id="hiddenFieldTopic" name="topic">
        <input type="text" class="form-control" id="hiddenFieldDate" name="date">
        <input type="text" class="form-control" id="hiddenFieldTime" name="time">
          <input type="text" class="form-control" id="advisorName" name="advisor">
      </div>

    </div>
  </div>
  <hr>
  <div class="row">
    <button class="btn btn-default center-block" type="submit" value="Submit" onClick="showWaitingPage()" style="padding-left:4em; padding-right:4em;">
