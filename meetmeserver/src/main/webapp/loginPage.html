<script>
    function  stringContains(string1, string2){
        var result = string1.indexOf(string2) > -1;
        return result;
    }
    function submitFunction()
    {

        if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "nimrod"))
        {localStorage.setItem("accountName", "nimrod");}
        else if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "hwee"))
        {localStorage.setItem("accountName", "hwee");}
        else if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "nicolas"))
        {localStorage.setItem("accountName", "nicolas");}
        else if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "george"))
        {localStorage.setItem("accountName", "george");}
        else if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "tang"))
        {localStorage.setItem("accountName", "tang");}
        else if(stringContains(document.getElementById("email").value.toString().toLowerCase(), "michael"))
