<form>
<div class="jumbotron">
    <div role="form">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1">
      <h3 class="text-left"><strong>Request Details:</strong></h3>
    </div>
    <div class="col-sm-6 col-sm-offset-1">
      <h3 class="text-left"><strong>Reply Details:</strong></h3>
    </div>
  </div>
  <hr>
  <div class="row">

    <div class="col-sm-2 col-sm-offset-1">

        <label>Student Name: </label><span id ="studentName"></span>
        <br>
        <label>Course: </label><span id="course"> N/A</span>
        <br>
        <label>Issue Category: </label><span id="topic"></span>
    </div>
    <div class="col-sm-6 col-sm-offset-1">
      <div class="row">
        <div class="container">

                <div id="formgroup">

                    <div class="col-sm-6">
                        <button class="btn btn-block btn-success center-block" type="button" onclick="acceptClicked()">
                            <div class="col-sm-2"><input type="radio" name="reply" value="accept" id="acceptRadio"></div>
                            <div class="col-sm-10"><h2><strong>Accept</strong></h2></div>
                        </button>
                </div>
                    <div class="col-sm-6">
                        <button class="btn btn-block btn-danger center-block" type="button" onclick="declineClicked()">
                            <div class="col-sm-2"><input type="radio" name="reply" id="declineRadio" value="decline"></div>
                            <div class="col-sm-10"><h2><strong>Decline</strong></h2></div>
                        </button>
                    </div>

                </div>
                <br>



          <!-- Add an additional blue button style -->


        </div>
      </div>
        <div id="declineForm" class="col-sm-11 col-sm-offset-1 row hidden">
            <h3>Please select the time when you are able to see the student:</h3><br>
            <div class="form-group">
                <input type="radio" name="message" value="message1" id="message1" onclick="hidePersonalMessage();"><label onclick="hidePersonalMessage();" for="message1">&nbsp;In 10 minutes</label><br>
                <input type="radio" name="message" value="message2" id="message2" onclick="hidePersonalMessage();"><label onclick="hidePersonalMessage();"for="message2">&nbsp;In 1h</label><br>
                <input type="radio" name="message" value="message3" id="message3" onclick="hidePersonalMessage();"><label onclick="hidePersonalMessage();" for="message3">&nbsp;This afternoon</label><br>
                <input type="radio" name="message" value="message4" id="message4" onclick="hidePersonalMessage();"><label onclick="hidePersonalMessage();"for="message4">&nbsp;The student should make an appointment</label><br>
                <input type="radio" name="message" value="message5" id="message5" onclick="showPersonalMessage();"><label onclick="showPersonalMessage();" for="message5" >&nbsp;Personal message</label><br>
                <textarea class="form-control hidden" name="personalMessage" rows="5" id="personalMessage" placeholder="Please enter your personal message"></textarea>
            </div>
        </div>

    </div>
  </div>
  <hr>
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        <button class="btn btn-default btn-block center-block" type="submit" value="Submit" style="padding-left:6em; padding-right:6em; padding-top:0.1em; padding-bottom:0.1em; border-radius: 10px;">
            <h2 class="text-center lead"><strong>Submit</strong></h2>
        </button>
        </div>
            </div>

</div>

<script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
          time: '2013-05',
          events: {
            "2013-04-30": {"number": 5, "url": "http://w3widgets.com/responsive-slider"},
            "2013-04-26": {"number": 1, "url": "http://w3widgets.com"}, 
            "2013-05-03":{"number": 1}, 
            "2013-06-12": {}}
        });
      });

      function declineClicked() {
      document.getElementById("declineRadio").checked = true;
          $("#declineForm").removeClass('hidden');
      };

      function acceptClicked() {
          $("#declineForm").addClass('hidden');
          document.getElementById("acceptRadio").checked = true;
      };
      function showPersonalMessage() {
          $("#personalMessage").removeClass('hidden');
      };
      function hidePersonalMessage() {
          $("#personalMessage").addClass('hidden');
      };
	
    </script>
