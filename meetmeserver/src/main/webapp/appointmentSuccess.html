<script>
  $( document ).ready(function() {
    $("#message").html("Thank you for contacting Learning Support.<br> " + capitalizeFirstLetter(localStorage.getItem("advisorName").toString()) + " will contact you as soon as possible.");

  });

  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  };

  var advisorName = localStorage.getItem("advisorName").toString();
  var src = "";

  switch(advisorName) {
    case "george":
      src = "img/George-Jacobs.jpg";
      break;
    case "hwee":
      src = "img/Hwee-Leng-Toh-Heng.jpg";
      break;
    case "nimrod":
      src = "img/n_delante.jpg";
      break;
    case "michael":
      src = "img/Michael-Joyce.jpg";
      break;
    case "nicolas":
      src = "img/Nicolas-Greliche.jpg";
      break;
    case "tang":
      src = "img/Tang-Chun-Meng.jpg";
      break;
    default:
    src = "img/400x400.gif";
  }
  document.getElementById("advisorImage").src=src;
</script>
